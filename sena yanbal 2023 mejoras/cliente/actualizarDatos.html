    <!-- CONTENIDO -->
    <section class="form">
        <div class="form_container">
            <div class="form_image">
                <img src="../img/img_update.svg" alt="imagen actualizar">
            </div>
            <div class="form_contenido">
                <form action="#">
                    <div class="form_header">
                        <div class="form_titulo">
                            <h1>Actualiza Tus Datos</h1>
                        </div>
                        <div class="form_photo">
                            <img src="../img/vendedor_02.jpg" alt="foto cliente">
                        </div>
                    </div>

                    <div class="input_group">
                        <div class="input_box">
                            <label for="foto">Foto</label>
                            <input id="foto" type="file" name="foto">
                        </div>

                        <div class="input_box">
                            <label for="nombre">Nombre</label>
                            <input id="nombre" type="text" name="nombre" placeholder="Digite Su Nombre">
                        </div>

                        <div class="input_box">
                            <label for="apellido">Apellido</label>
                            <input id="apellido" type="text" name="apellido" placeholder="Digite Su Apellido">
                        </div>

                        <div class="input_box">
                            <label for="telefono">Telefono</label>
                            <input id="telefono" type="tel" name="telefono" placeholder="(xx) xxx-xxx-xxxx">
                        </div>

                        <div class="input_box">
                            <label for="edad">Edad</label>
                            <input id="edad" type="number" name="edad" placeholder="Digite Su Edad">
                        </div>

                        <div class="input_box">
                            <label for="pais">Pais</label>
                            <select name="pais" id="pais">
                                <option value="" disabled>--Selecciona País--</option>
                                <option value="">Colombia</option>
                                <option value="">España</option>
                                <option value="">USA</option>
                            </select>
                        </div>

                        <div class="input_box">
                            <label for="ciudad">Ciudad</label>
                            <input id="ciudad" type="text" name="ciudad" placeholder="Digite Su Ciudad">
                        </div>
                        
                        <div class="input_box">
                            <label for="direc">Dirección</label>
                            <input id="direc" type="text" name="direc" placeholder="Digite Su Dirección">
                        </div>

                        <div class="input_box">
                            <label for="correo">Correo</label>
                            <input id="correo" type="email" name="correo" placeholder="Digite el Correo">
                        </div>

                        <div class="input_box">
                            <label for="password">Contraseña</label>
                            <input id="password" type="password" name="password" placeholder="Digite Su Contraseña">
                        </div>

                        <div class="input_box">
                            <label for="confpass">Confirmar Contraseña</label>
                            <input id="confpass" type="text" name="confpass" placeholder="Confirmar Contraseña">
                        </div>

                    </div>

                    <div class="form_btn">
                        <button><a href="#">Actualizar Datos</a></button>
                    </div>

                </form>
            </div>
        </div>
    </section>
